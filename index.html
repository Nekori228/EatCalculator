<div class="form-group">
    <label for="exampleFormControlInput1">Минимальное значение</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
</div>
<div class="form-group">
    <label for="exampleFormControlInput2">Максимальное значение</label>
    <input type="email" class="form-control" id="exampleFormControlInput2">
</div>
<button type="button" class="btn btn-primary" onclick="getRandomInt()">Генерировать</button>

<script type="text/javascript">
    function getRandomInt() {
        min = $("#exampleFormControlInput1").val()
        max = $("#exampleFormControlInput2").val()

        var result = Math.floor(Math.random() * (max - min)) + min;
        alert(result)
        console.log()

    }
</script>
