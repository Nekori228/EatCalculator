    <label for="exampleFormControlInput1">Минимальное значение</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
</div>
<div id="factor">
</div>
<button type="button" class="btn btn-primary" onclick="getRandomInt()">Генерировать</button>
<button type="button" class="btn btn-primary" onclick="info()">О разработчике</button>

<script type="text/javascript">
    getFactor();
    async function getRandomInt()  {
        await fetch("https://api.openweathermap.org/data/2.5/weather?lat=61.241780&lon=73.393028&units=metric&appid=e72f8bd76b8e708a662698694ba0ee24").then(response => response.json()).then(response => showAlert(response['main']['temp']));
    }

    async function getFactor()  {
        await fetch("https://api.openweathermap.org/data/2.5/weather?lat=61.241780&lon=73.393028&units=metric&appid=e72f8bd76b8e708a662698694ba0ee24").then(response => response.json()).then(response => showFactor(response['main']['temp']));
    }

    function showAlert(numberToMax) {
        min = $("#exampleFormControlInput1").val();
        var result = Math.floor(Math.random() * (numberToMax - min));
        console.log(result.toString());
        alert(result)
    }

    async function showFactor(factor) {
        document.getElementById('factor').textContent = 'За пример взято максимальный предел в виде фактора погоды из Сургута на аднный момент: ' + factor.toString()
    }

    function info() {
        inf = ('Каличак Евгений Олегович 015 группа')

    }
